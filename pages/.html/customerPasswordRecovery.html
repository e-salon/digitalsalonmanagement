<!DOCTYPE html>

    <head>
       <title>Customer password recovery form</title>

       <link rel="stylesheet" href="../.css/styles.css" >
        
        <style>
            div {
                  background-color: navy;    
                  margin-top: 0pt;
                  margin-right:20%;

                }

        </style>

    <body>
        <center>
           <div> 

                <h3> We are sorry you forgot your password, <br>
                     Please enter the mobile number you used to register your account with us </h3>
               
               <form action="" method="post">

                <label> <b> Enter your registered mobile number: </b> <input type="tel" name="mobileNumber" value="0765542197"> </label>

                <br><br>
                
                <label> <b> Submit Button: </b> <input type="submit"> </label>

                <br><br>

                <label> <b> Reset Button: </b> <input type="reset"> </label>
           
                </form>
        
            </div> 
            
            <p><b> We will send you a password recovery code via an SMS. <a href="#">Did not receive the code.Resend?</a></b></p>
        </center>
    </body>
