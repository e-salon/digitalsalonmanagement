<!DOCTYPE html>

    <head>
        <title>Salon Manager Registration Form</title>

        <link rel="stylesheet" href="../.css/styles.css" >

       <body>
           <center>
           <div> 

            <h1 class="heading"> Salon Manager Registration Form </h1>
            
            <aside>sections marked with <span><sup style="color: red">*</sup></span> are required </aside>
               
            <form name="saloManagerRegistrationForm" action="../.php/bossInfo.php"
                  onsubmit="" method="post" >

                <table>
                    <tbody>
                        <tr> <td> <b> First name <sup class="asterisk">*</sup>: </b> </td>
                            <td> <input type="text" name="firstName" value="" required=""> </td> </tr>

                        <tr> <td> <b> Last name <sup class="asterisk">*</sup>: </b> </td> 
                            <td> <input type="text" name="lastName" value="" required=""> </td> </tr>         
           

                        <tr> <td> <b> Mobile Number <sup class="asterisk">*</sup>: </b> </td>
                            <td> <input type="tel" name="mobileNumber" value="" required=""> </td> </tr>

                        <tr> <td> <b> Email<sup class="asterisk">*</sup>: </b> </td>
                            <td> <input type="email" name="email" value=""> </td> </tr>         

                        <tr> <td> <b> Password<sup class="asterisk">*</sup>: </b> </td>
                            <td> <input type="password" name="password" value="" required=""> </td> </tr>
                        
                        <tr> <td> <b>Re-Enter Password<sup class="asterisk">*</sup>: </b> </td>
                            <td> <input type="password" name="password2" value="" required=""> </td> </tr>
                
                        <tr>  <td> <b> SEX <sup class="asterisk">*</sup> : </b> </td> 
                              <td> <input type="radio" name="gender" value="male" > <b> Male </b> 
                                    <input type="radio" name="gender" value="female" > <b> Female </td> </tr>
       
                              <tr> <td> <b> Birth date <sup class="asterisk">*</sup> : </b> </td>
                                  <td>  <input type="date" name="birthdate" value="" required=""> </td> </tr>
      

                              <tr> <td> <b> You are all set </b> </td>
                                  <td> <input type="submit" name="submit" value="Create an account"> </td> </tr>

                              <tr> <td> <b> Filled in incorrect details? </b> </td>
                                  <td> <input type="reset" name="reset" value="Reset"> </td> </tr>
             
                    </tbody>
                </table> 
            </form>
        
        </div>
           <p><b>Already have an account with us? <a href="bossSign-in.html">Sign in here</a></b></p>
       </center>
    </body>
    </html>
