<!DOCTYPE html>

    <head>
        <title> Salon manager password recovery form </title>
        
        <link rel="stylesheet" href="../../.css/styles.css" >
        
              
    </head>
    
    <body>
        <center>
            <div id="form">
                <h3 class="heading"> We are sorry you forgot your password, <br>
                    Please enter the mobile number you used to register your account with us </h3>
               
                <form action="" method="post">

                <label> <b> Enter your registered mobile number <span class="asterisk">*</span>: </b>
                    <input type="tel" name="mobileNumber" value="" required=""> </label>
                
                <label>  <input type="submit" value="Get recovery code" > </label>
                
                <p><b> We will send you a password recovery code via an SMS. 
                        <a href="#">Didn't receive the code.Resend?</a></b></p>

                <br><br>

                <label> <b> Enter the code you received here<span class="asterisk">*</span>: </b>
                    <input type="number" name="randomCode" value="" required=""> </label>
                
                <label>  <input type="submit" value="Recover my password" > </label>
           
                </form>
        
            </div>
            
        </center>
    </body>
</html>
